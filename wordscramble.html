        <h1>Word Scramble</h1>

        <section id="timer">

            <input type="number" min="5" max="30" step="5" id="time" value="5">
        </section>
        <h4>Arrange the following letters into a meaningful word</h4>
        <section id="letters">
            
        </section>
        <hr/>
        <span>Time Left: </span> <span id="timelelf"></span>
        <hr/>
        <input type="text" id="guess" placeholder="Enter a valid word">
        <br/>
        <button id="createword">Refresh Word</button>
        <button id="checkword">Check Word</button>
        <button id="giveup">Give Up :(</button>
        <div id="result">

        </div>
